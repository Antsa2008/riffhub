<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maksu</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Maksu</h1>

  <form id="checkout-form">
    <h3>Yhteystiedot</h3>
    <label>Nimi:</label>
    <input type="text" id="name" required>
    <label>Sähköposti:</label>
    <input type="email" id="email" required>

    <h3>Maksutiedot</h3>
    <label>Kortin numero:</label>
    <input type="text" id="card-number" maxlength="16" required>
    <label>Viimeinen voimassaolopäivä:</label>
    <input type="text" id="expiry" placeholder="MM/YY" required>
    <label>CVV:</label>
    <input type="text" id="cvv" maxlength="3" required>

    <button type="submit">Maksa nyt</button>
  </form>

  <div id="confirmation" style="display:none;">
    <h2>Kiitos ostoksestasi!</h2>
    <p>Tilaus on vastaanotettu.</p>
    <a href="index.html" class="btn-secondary">Palaa etusivulle</a>
  </div>

  <script src="checkout.js"></script>
</body>
</html>
